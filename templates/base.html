<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <script src="{% static 'js/products.js' %}" defer></script>
    <script src="{% static 'js/carousel.js' %}" defer></script>
  </head>
  <body class="min-h-screen min-h-[100svh] flex flex-col justify-between">
    <nav class="w-full max-w-[1000px] mx-auto flex justify-between p-5">
      <div class="flex gap-x-2 justify-center items-end">
        <a href="{% url 'borrow:index' %}" class="text-center text-xl font-bold">Borrow System</a>
        <p class="text-center opacity-75 hidden sm:block">| Lainakoodarit</p>
      </div>
      <ul class="flex gap-x-5">
        <li>
          <a href="{% url 'borrow:list' %}?category=Book">Books</a>
        </li>
        <li>
          <a href="{% url 'borrow:list' %}?category=Music">Music</a>
        </li>
        <li>
          <a href="{% url 'borrow:list' %}?category=Movie">Movies</a>
        </li>
      </ul>
    </nav>

    <div>
      {% block content %}
      {% endblock %}
    </div>

    <footer class="bg-red-400 p-5">
      <div class="mx-auto max-w-3xl flex gap-x-10 sm:justify-between flex-col gap-y-2 text-center sm:text-start sm:flex-row">
        <p class="font-semibold">&copy; Team Lainakoodarit</p>
        <div class="flex flex-wrap gap-y-1 gap-x-5 justify-center">
          <a href="https://github.com/AleksiHel" target="_blank" class="transition-all hover:opacity-50">Aleksi Hellgren<i class="bi bi-box-arrow-up-right text-xs pl-1"></i></a>
          <a href="https://github.com/sakuexe" target="_blank" class="transition-all hover:opacity-50">Saku Karttunen<i class="bi bi-box-arrow-up-right text-xs pl-1"></i></a>
          <a href="https://github.com/Waisatifi" target="_blank" class="transition-all hover:opacity-50">Wais Atifi<i class="bi bi-box-arrow-up-right text-xs pl-1"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
